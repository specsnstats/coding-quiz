<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <a href="./highscores.html" id="highscores-link">View Highscores</a>
      <div id="timer">
        <div id="timer-text">
          <div id="timer-count">20</div>
          <p>seconds remaining</p>
        </div>
      </div>
    </header>
    <main id="main">
      <h1 id="quiz-title">Quiz Challenge!</h1>
      <p id="p-below">
        Come see if you have what it takes to finish my quiz with your sanity
        intact!
      </p>
      <h3 id="question">
        What is the name of the male protagonist in The Legend of Zelda: Breath
        of the Wild?
      </h3>
      <ul id="answers">
        <li class="answer-btn"><button id="answer1">Link</button></li>
        <li class="answer-btn"><button id="answer2">Ganondorf</button></li>
        <li class="answer-btn"><button id="answer3">Tingle</button></li>
        <li class="answer-btn"><button id="answer4">Zelda</button></li>
      </ul>
      <h3 id="answer-result"></h3>
      <div id="score-indicator">
        <p>Your Score Was:</p>
        <p id="score">0</p>
        <p>%/100%</p>
      </div>
      <button id="button-always">Start Quiz</button>
      <div id="initials-section">
        <input type="text" name="" id="initials" maxlength="4" placeholder="Enter Initials Here!"/>
        <button type="submit" id="submit-initials">Submit</button>
      </div>
      <script src="./assets/script.js"></script>
    </main>
  </body>
</html>
